# Logging
progress_bar: false
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 10
  memory_monitor: {}
  lr_monitor: {}
  data_loading:
    dynamic: false
    update_type: doremi
    proportion: 
    set_names: 
    target_loss: 

loggers:
  tensorboard:
    log_dir: tensorboard_dir

# Checkpoint to local filesystem or remote object store
save_interval: 800ba 
save_folder: save_dir