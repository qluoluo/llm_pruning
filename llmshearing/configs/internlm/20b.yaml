data_local: /remote-home/zgliu/wrote_program/modelPruning/llm_shearing/data_bin/moss2.5b_sampled/for_prune
data_remote: # If blank, files must be present in data_local
tokenizer_name: /remote-home/zgliu/wrote_program/modelPruning/llm_shearing/ckpts/mha_internlm2_hf
max_seq_len: 32768
global_seed: 17

# Run Name
run_name: # If left blank, will be read from env var $COMPOSER_RUN_NAME

model:
  name: mosaic_llama2_7b #mosaic_llama2_20b 
  # path: /remote-home/zgliu/wrote_program/modelPruning/llm_shearing/ckpts/moss2-20b-hf-bin-llama-mha-composer.pt
  init_device: "cpu" 
  tokenizer_name: ${tokenizer_name}
  d_model: 6144
  n_heads: 48
  n_layers: 48
  intermediate_size: 16384
  max_seq_len: ${max_seq_len}
  max_position_embeddings: 32768
  rope_theta: 1000000
  vocab_size: 137728 #92544 
  init_std: 0.02
  attn_pdrop: 0.0
  resid_pdrop: 0.0
  emb_pdrop: 0.0
  attn_impl: flash
  rms_norm_eps: 1e-5
  l0_module: null
  # l0_module:
  #   start_sparsity: 0.0
  #   target_sparsity: 0.5
  #   pruning_modules: ["head", "head_layer", "mlp", "intermediate"]
  #   lagrangian_warmup_steps: 320ba 
  #   target_model:
  #     d_model: 2560
  #     n_layers: 32
  #     n_heads: 20 
  #     intermediate_size: 6912 
  #     vocab_size: 92544

# Tokenizer
tokenizer:
  type: hftokenizer
  args:
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}

# Dataloaders
train_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: train_small
    shuffle: true
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    shuffle_seed: ${global_seed}
    is_uint32: true
  drop_last: true
  num_workers: 8

eval_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: val_small 
    shuffle: false 
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    shuffle_seed: ${global_seed}
    is_uint32: true
  drop_last: false
  num_workers: 8

# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 100ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 1e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0
  lag_lr: 1.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

max_duration: 800ba # ~ 134B tokens
eval_interval: 100ba
eval_subset_num_batches: 1000
global_train_batch_size: 32 

# System
seed: ${global_seed}
device_eval_batch_size: 8 
device_train_microbatch_size: 8 
precision: amp_bf16

